layout: default

permalink: /news/:year/:month/:title
---

<div itemscope itemtype="http://schema.org/Article">
    <h1>
      <span itemprop="headline">
      {{ page.title }}
      </span>
        <small>
          <meta itemprop="datePublished" content="{{ page.date }}" />
            {% include date.html %}
        </small>
    </h1>
    <div class="blog-content" itemprop="articleBody">
    {% if page.cover_url %}
        <figure class="cover-wrap">
        <img itemprop="image" class="cover" src="{{ page.cover_url }}" alt="{{ page.cover_title }}" />
        <figcaption class="show-for-large-up">{{ page.cover_title }}</figcaption>
        </figure>
    {% else %}
      <meta itemprop="image" content="{{ site.url }}/img/logo-tr.png" />
    {% endif %}
    <meta itemprop="description" content="{{ page.excerpt | remove: '<p>' | remove: '</p>' }}" />
    {{ content }}
    </div>
</div>
<div class="row">
    <!-- Social buttons -->
    <div class="hide-for-medium-down">    
        <!-- Side buttons -->
        <script type="text/javascript" src="//s7.addthis.com/js/300/addthis_widget.js#pubid=ra-563709ce45abeda0" async="async"></script>    
    </div>
    <div class="show-for-medium-down small-10 small-centered columns">
        <hr />    
        <h4>Partagez cet article :</h4>
        <!-- Bottom buttons -->
        <script type="text/javascript" src="//s7.addthis.com/js/300/addthis_widget.js#pubid=ra-563709ce45abeda0" async="async"></script>
        <div class="addthis_sharing_toolbox"></div>
    </div>
</div>
