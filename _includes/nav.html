{% assign pages = site.pages | sort:'index' %}
{% for p in pages %}
  {% unless p.url contains '/page' or p.index == 0 or p.url contains '404' or p.url contains 'admin' %}
  <li>
    {% if p.title == page.title %}
        <a class="current">
            <i class="fa {{ page.icon }}"></i>
            {{ p.title }}
        </a>
    {% else %}
        <a href="{{ p.url | replace: 'index.html', '' }}" hreflang="{{ p.lang ||= 'fr' }}">
            {{ p.title }}
        </a>
    {% endif %}
  </li>
  {% endunless %}
{% endfor %}
