<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{{ page.title }} | {{ site.name }}</title>
    <meta name="description" content="{{ page.description || site.description }}" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="keywords" content="{{ page.keywords }}, {{ site.keywords }}" />

    <!-- CSS  Get: http://www.google.com/fonts/
    http://stackoverflow.com/questions/7985081/how-to-deploy-a-jekyll-site-locally-with-css-js-and-background-images-included
    ================================================== -->
    <link href="//fonts.googleapis.com/css?family=Open+Sans:400,700,800|Raleway:400,200,700" rel="stylesheet" type="text/css">
    <!-- Fount Awesome -->
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="/css/style.css" />
      <link rel="stylesheet" href="/css/nicaralia.css" />

    <!-- Ah, the favicon.
    ================================================== -->
    <link rel="shortcut icon" href="/img/logo-tr.png">
    <script type="application/ld+json">
    {
      "@context": "http://schema.org",
      "@type": "Organization",
      "url": "{{ site.url }}",
      "name": "{{ site.name }}",
      "logo": "{{ site.url }}/img/logo-tr.png",
      "sameAs": [
        "http://www.facebook.com/{{ site.facebook }}"
      ]
    }
    </script>

    <!-- Open Graph: https://developers.facebook.com/docs/opengraph/howtos/maximizing-distribution-media-content/
    Twitter: https://dev.twitter.com/docs/cards/types/summary-card
    ============================== -->
    <meta property="og:title" content="{{ page.title }}"/>
    <meta property="og:site_name" content=" - {{ site.name }}"/>
    <meta property="og:url" content=" - {{ site.url }}"/>
    <meta property="og:description" content="{{ page.description }}"/>
    <meta property="og:image" content="{{ page.imageurl }}"/>
  
    <!-- modernizr
    ================================================== -->
    <script src="/bower_components/modernizr/modernizr.js"></script>

      <script type="text/javascript">var switchTo5x=true;</script>
    <script type="text/javascript" src="http://w.sharethis.com/button/buttons.js"></script>
    <script type="text/javascript">stLight.options({publisher: "bc73763f-58c0-4450-8c13-411a13c845a7", doNotHash: false, doNotCopy: false, hashAddressBar: false});</script>
    <!-- Google Analytics -->
    <meta name="google-site-verification" content="lDBgxyNBuvMBpPNrJwSNh86us9Ur9oj6nGuk6_gfoH0" />
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-67806526-1', 'auto');
      ga('send', 'pageview');
    </script>
  </head>
